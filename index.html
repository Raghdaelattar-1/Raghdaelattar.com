        .container .btn {
            position: relative;
            top: 0;
            left: 0;
            width: 160px;
            height: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0px;
        }

            .container .btn a {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: rgba(255, 255, 255, 0.1);
                box-shadow: 0 15px 15px rgba(0, 0, 0, 0.3);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 30px;
                padding: 10px;
                letter-spacing: 1px;
                text-decoration: none;
                overflow: hidden;
                color: #fefefe;
                font-weight: 400px;
                z-index: 1;
                transition: 0.5s;
                backdrop-filter: blur(15px);
                border: 0px;
            }

            .container .btn:hover a {
                letter-spacing: 3px;
                border: 0px;
            }

            .container .btn a::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 50%;
                height: 100%;
                background: transparent;
                transform: skewX(45deg) translate(0);
                transition: 0.5s;
                filter: blur(0px);
                border: 0px;
            }

            .container .btn:hover a::before {
                transform: skewX(45deg) translate(200px);
                border: 0px;
            }

            .container .btn::before {
                content: "";
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: -5px;
                width: 30px;
                height: 0px;
                background-color: transparent;
                border-radius: 10px;
                transition: 0.5s;
                transition-delay: 0.1s;
                border: 0px;
            }

            .container .btn:hover::before /*lightup button*/ {
                bottom: 0;
                height: 50%;
                width: 80%;
                border-radius: 30px;
                border: 0px;
            }

            .container .btn::after {
                content: "";
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: -5px;
                width: 30px;
                height: 0px;
                background-color: transparent;
                border-radius: 10px;
                transition: 0.5s;
                transition-delay: 0.1s;
                border: 0px;
            }

            .container .btn:hover::after /*lightup button*/ {
                top: 0;
                height: 50%;
                width: 80%;
                border-radius: 30px;
                border: 0px;
            }

            .container .btn:nth-child(1)::before, /*chnage 1*/
            .container .btn:nth-child(1)::after {
                background: #fefefe;
                opacity: 0.5;
                box-shadow: 5px 5px 5px #ff1f71, 0 0 15px #fefefe, 0 0 30px #fefefe, 0 0 60px #fefefe;

            }

            .container .btn:active {

        .liquid {
            background-color: #d60655;
            width: 200px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 0;
            box-shadow: inset 5px -5px 25px #77032f, inset -5px 0px 25px #dd6d86;

            .liquid::after {
                content: '';
                width: 400px;

                top: -380px;

            .liquid::before {
                content: '';
                width: 450px;
                height: 400px;
                background-color: #dd6d86;
